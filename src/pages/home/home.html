<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Fotos App
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
    <h3 [hidden]="lastImage !== null">Seleccione la imagen!</h3>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
        <ion-buttons>
            <button ion-button icon-left (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>Seleccione la imagen
      </button>
            <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
        <ion-icon name="cloud-upload"></ion-icon>Cargar
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
