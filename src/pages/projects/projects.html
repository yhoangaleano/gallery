<ion-header>

  <ion-navbar>
    <ion-title>Mis proyectos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-top>
  <ion-list>
    <ion-item-sliding #sliding *ngFor="let project of projects">
      <ion-item>
        <ion-avatar item-start>
          <ion-text-avatar [ngStyle]="{'background': project.color}">
            {{ project.name | slice:0:1 }}
          </ion-text-avatar>
        </ion-avatar>
        <h2>{{ project.name }} <span ion-text color="primary">({{ project.description }})</span></h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="folder"></ion-icon>
          Crear Carpetas
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
